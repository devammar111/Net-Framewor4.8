<form>
  <div class="card form-card mb-0">
    <div class="card-header">
      <h3 class="card-title text-white text-center">Login Analysis</h3>
    </div>
    <div class="card-block">
      <table class="table table-bordered table-responsive-md table-responsive-sm">
        <thead>
          <tr>
            <th scope="col">Attempt Type</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr [ngStyle]="getMyStyles(loginAnalysis.IsStatus)" *ngFor="let loginAnalysis of AllLookupLoginAnalysis | paginate: {itemsPerPage:10, currentPage:page, id: '1'}; let i = index">
            <td>{{loginAnalysis.Type}}</td>
            <td>{{loginAnalysis.Date}}</td>
            <td>{{loginAnalysis.Time}}</td>
            <td>{{loginAnalysis.IsStatus? 'Success': 'Failed'}}</td>
          </tr>
        </tbody>
      </table>
      <pagination-controls class="custom-pagination" (pageChange)="page = $event" id="1"
                           maxSize="5"
                           directionLinks="true"
                           autoHide="true">
      </pagination-controls>
    </div>
    <div class="text-right card-footer">
      <button type="button" class="btn btn-primary btn-danger" (click)="activeModal.close('Close click')">Close</button>
    </div>
  </div>
</form>
