<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
  <div class="logo">
    <span class="db"><img alt="thumbnail" class="rounded-circle" width="100" src="assets/images/users/1.jpg"></span>
    <p class="font-medium m-b-20">Genelia</p>
  </div>

  <div class="auth-box">
    <div class="row">
      <div class="col-12">
        <form class="form-horizontal m-t-20" action="index.html">
          <div class="form-group row">
            <div class="col-12">
              <input trim="blur" class="form-control form-control-lg" type="password" required="" placeholder="Password">
            </div>
          </div>
          <div class="form-group text-center">
            <div class="col-xs-12 p-b-20">
              <button class="btn btn-block btn-lg btn-custom" type="submit">LOGIN</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
